<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">  
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="center-div">
      <h1>Ironhack Merchandising Shop</h1>
  </div>
  <div class="flex">
    <div class="product-name">
      <span>
        Iron Bubble head
      </span>
    </div>
    <div>
      <span class="product-price" id="product-price-1">$25.00</span>
    </div>
    <div>
      <label for="">QTY</label>
      <input class="product-qty" id="product-qty-1" type="text" value="1">
    </div>
    <div>
      <span class="product-total" id="product-total-1">$00</span>
    </div>
    <div>
      <button id="btn-delete" class="btn btn-delete">Delete</button>
    </div>
  </div>
  <div class="flex">
    <div class="product-name">
      <span>
        Iron Shirt
      </span>
    </div>
    <div>
      <span class="product-price" id="product-price-2">$15.00</span>
    </div>
    <div>
      <label for="">QTY</label>
      <input class="product-qty" id="product-qty-2" type="text" value="1">
    </div>
    <div>
      <span class="product-total" id="product-total-2">$00</span>
    </div>
    <div>
      <button id="btn-delete" class="btn btn-delete">Delete</button>
    </div>
  </div>  
  <div class="center-div success-div">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>
  <div class="total-info center-div ">
    <span class="total-label">Total Price:</span><span id="products-total" class="total-num">0$</span>
  </div>
</body>
</html>
